<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio_Dabin Lee</title>
    <!-- remixicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- swiper slider -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
    ></script>
    <!-- js -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="container">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <h2>About Me</h2>
            <div class="slide-wrap">
              <div class="card">
                <div class="card-inner">
                  <div class="front">
                    <img src="images/user.jpg" alt="user" />
                    <div class="text-wrap">
                      <h2>이다빈 Dabin Lee</h2>
                      <p>Web Publisher</p>
                      <button>Hover Me</button>
                    </div>
                  </div>
                  <div class="back">
                    <img src="images/waving-hand.png" alt=waving hand">
                    <h3>
                      현재에 안주하지 않고 <br />
                      항상 발전해나갈 <br />
                      <span>웹퍼블리셔 이다빈 입니다.</span>
                    </h3>
                    <div class="info">
                      <div class="edu">
                        <h4>교육사항</h4>
                        <p>TDD기반의 프론트 웹개발자(React) 과정</p>
                        <p>(2023.03 ~ 2023.07)</p>
                      </div>
                      <div class="phone-num">
                        <h4>전화번호</h4>
                        <p>010.3235.9491</p>
                      </div>
                      <div class="e-mail">
                        <h4>이메일</h4>
                        <p>919ddb@naver.com</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="skills">
              <h2>Skills</h2>
              <div class="slide-wrap">
                <div class="skills-wrap">
                  <div class="skill-1">
                    <div class="skills-blob">
                      <img src="images/html-1.svg" alt="html logo">
                    </div>
                    <p>HTML5</p>
                  </div>
                  <div class="skill-2">
                    <div class="skills-blob">
                      <img src="images/css-3.svg" alt="css logo">
                    </div>
                    <p>CSS3</p>
                  </div>
                  <div class="skill-3">
                    <div class="skills-blob">
                      <img src="images/logo-javascript.svg" alt="js logo">
                    </div>
                    <p>JAVASCRIPT</p>
                  </div>
                  <div class="skill-4">
                    <div class="skills-blob">
                      <img src="images/jquery-icon.webp" alt="jquery logo">
                    </div>
                    <p>JQUERY</p>
                  </div>
                  <div class="skill-5">
                    <div class="skills-blob">
                      <img src="images/figma-1.svg" alt="figma logo">
                    </div>
                    <p>FIGMA</p>
                  </div>
                  <div class="skill-6">
                    <div class="skills-blob">
                      <img src="images/adobe-photoshop-2.svg" alt="photoshop logo">
                    </div>
                    <p>PHOTOSHOP</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="projects">
              <h2>Projects</h2>
              <div class="slide-wrap">
                <div class="projects-wrap">
                  <div class="project-img gmn">
                    <a target="_blank" href="https://plump-tachometer-f39.notion.site/Guess-My-Number-cc4c4cf860d348fd84656f5f857e0df6?pvs=4"><img src="images/guess-my-num-cover.png" alt=""></a>
                  </div>
                  <div class="project-img dq">
                    <a target="_blank" href="https://plump-tachometer-f39.notion.site/DQ-e63c54d26ff34716bae99f8584bb8e62?pvs=4"><img src="images/dq-cover.png" alt=""></a>
                  </div>
                  <div class="project-img dior">
                    <a target="_blank" href="https://plump-tachometer-f39.notion.site/Dior-Beauty-905cf7cccba74f158819ead3844210ac?pvs=4"><img src="images/dior-cover.png" alt=""></a>
                  </div>
                  <div class="project-img starbucks">
                    <a target="_blank" href="https://plump-tachometer-f39.notion.site/Starbucks-2023-3b42d6a067984cf2acb53ea8f05594a4?pvs=4"><img src="images/starbucks-cover.png" alt=""></a>
                  </div>
                  <div class="project-img mealo">
                    <a target="_blank" href="https://plump-tachometer-f39.notion.site/Meal-O-d204ee2452a64c3d95b7d318c155d985?pvs=4"><img src="images/meal-o-cover.png" alt=""></a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </body>
</html>
